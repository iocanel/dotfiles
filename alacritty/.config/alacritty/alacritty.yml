dynamic_title: true
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    #family: "Source Code Pro"
    family: "Dejavu Sans Mono"
    style: Light

  # The bold font face
  bold:
    family: "Dejavu Sans Mono"
    style: Medium

  # The italic font face
  italic:
    family: "Dejavu Sans Mono"
    style: "Light Italic"
  # Point size of the font
  size: 12.0

  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: Return, mods: Control, chars: "\x1B\x0D" }
  - { key: Home, mods: None, chars: "\x1b[H" }
  - { key: End, mods: None, chars: "\x1b[F" }
mouse_bindings:
  - { mouse: Middle, action: Paste }
import:
   - ~/.config/alacritty/themes/current-theme.yaml
