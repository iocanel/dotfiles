import = ["/home/iocanel/.config/alacritty/themes/current-theme.toml"]

[font]
size = 12.0

[font.bold]
family = "Dejavu Sans Mono"
style = "Medium"

[font.italic]
family = "Dejavu Sans Mono"
style = "Light Italic"

[font.normal]
family = "Dejavu Sans Mono"
style = "Light"

[[keyboard.bindings]]
chars = "\u0000"
key = "Space"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B\r"
key = "Return"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Home"
mods = "None"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "End"
mods = "None"

[[mouse.bindings]]
action = "Paste"
mouse = "Middle"
