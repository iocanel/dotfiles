# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  colors.downloads.bar.bg:
    global: black
  colors.downloads.start.fg:
    global: white
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.caret.fg:
    global: '#a0b7c1'
  colors.statusbar.command.bg:
    global: '#262626'
  colors.statusbar.insert.bg:
    global: '#262626'
  colors.statusbar.insert.fg:
    global: '#555555'
  colors.statusbar.normal.bg:
    global: '#262626'
  colors.statusbar.normal.fg:
    global: '#a0b7c1'
  colors.statusbar.passthrough.fg:
    global: white
  colors.statusbar.progress.bg:
    global: white
  colors.statusbar.url.error.fg:
    global: orange
  colors.statusbar.url.fg:
    global: '#555555'
  colors.statusbar.url.hover.fg:
    global: aqua
  colors.statusbar.url.success.http.fg:
    global: '#a0b7c1'
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#262626'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.start:
    global: '#0000aa'
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.odd.bg:
    global: '#262626'
  colors.tabs.selected.even.bg:
    global: '#3a3a3a'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#3a3a3a'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  confirm_quit:
    global:
    - never
  content.proxy:
    global: system
  downloads.location.prompt:
    global: false
  fonts.completion.category:
    global: bold 10pt FontAwesome
  fonts.completion.entry:
    global: 10pt FontAwesome
  fonts.debug_console:
    global: 10pt FontAwesome
  fonts.downloads:
    global: 10pt FontAwesome
  fonts.hints:
    global: bold 10pt FontAwesome
  fonts.keyhint:
    global: 12pt FontAwesome
  fonts.messages.error:
    global: 12pt FontAwesome
  fonts.messages.info:
    global: 12pt FontAwesome
  fonts.messages.warning:
    global: 12pt FontAwesome
  fonts.monospace:
    global: /Consolas, Terminal
  fonts.prompts:
    global: 12pt sans-serif
  fonts.statusbar:
    global: 10pt FontAwesome
  fonts.tabs:
    global: 10pt FontAwesome
  fonts.web.family.cursive:
    global: FontAwesome
  fonts.web.family.fantasy:
    global: FontAwesome
  fonts.web.family.fixed:
    global: FontAwesome
  fonts.web.family.sans_serif:
    global: FontAwesome
  fonts.web.family.serif:
    global: FontAwesome
  fonts.web.family.standard:
    global: FontAwesome
  fonts.web.size.default:
    global: 20
  fonts.web.size.default_fixed:
    global: 20
  fonts.web.size.minimum:
    global: 0
  statusbar.hide:
    global: true
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.background:
    global: false
  tabs.show:
    global: switching
