# Disable all monitor sources to prevent audio loopback during screen sharing
wireplumber.settings = {
  ["monitor.alsa.rules"] = {
    {
      matches = {
        {
          ["device.class"] = "monitor",
        },
        {
          ["media.class"] = "Audio/Source",
          ["node.name"] = "~.*\\.monitor$",
        },
      },
      actions = {
        ["update-props"] = {
          ["node.disabled"] = true,
          ["session.suspend-timeout-seconds"] = 0,
        },
      },
    },
  },
}