name: backstage-playground

startup_window: editor
startup_pane: 1
on_project_start:
  - tmux bind -r r send-keys -t backstage-playground:console.0 C-c C-m "yarn dev" C-m

windows:
  - console:
      layout: main-vertical
      root: ~/workspace/src/github.com/iocanel/backstage-playground
      panes:
        - console:
          - nvm use node
          - yarn install
          - yarn dev
  - backstage:
      layout: main-vertical
      root: ~/workspace/src/github.com/iocanel/backstage-playground
      panes:
        - vim:
          - nvm use node
          - vi
  - templates:
      layout: main-vertical
      root: ~/workspace/src/github.com/iocanel/software-templates
      panes:
        - vim:
          - vi
