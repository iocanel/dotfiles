name: quarkus-backstage-plugins-console

startup_window: editor
startup_pane: 1
windows:
  - editor:
      layout: main-vertical
      root: ~/workspace/src/github.com/q-shift/backstage-plugins/plugins/quarkus-console
      panes:
        - vim:
          - nvm use node
          - yarn tsc; yarn build
          - vi
  - console:
      layout: main-vertical
      root: ~/workspace/src/github.com/q-shift/backstage-plugins/plugins/quarkus-console
      panes:
        - console:
          - nvm use node
on_project_start:
  - tmux bind -r r send-keys -t quarkus-backstage-plugins:console.0 "yarn tsc; yarn build && cp ~/workspace/src/github.com/q-shift/backstage-plugins/plugins/quarkus-console/dist/* ~/workspace/src/github.com/q-shift/backstage-playground/node_modules/@qshift/plugin-quarkus-console/dist/ -r" C-m \\\; send-keys -t backstage-playground:frontend.0 C-c C-m "sleep 5 && yarn start --config ../../app-config.qshift.local.yaml" C-m
